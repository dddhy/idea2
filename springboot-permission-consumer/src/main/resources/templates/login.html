<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <script type="text/javascript" src="../js/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="../js/easyui1.5/jquery.easyui.min.js"> </script>
    <script type="text/javascript" src="../js/easyui1.5/locale/easyui-lang-zh_CN.js"> </script>

    <link rel="stylesheet" href="../js/easyui1.5/themes/default/easyui.css"></link>
    <link rel="stylesheet" href="../js/easyui1.5/themes/icon.css"></link>
    <!-- ztree树 -->
    <script src="../js/ztree/jquery.ztree.all-3.5.js"></script>
    <link rel="stylesheet" href="../js/ztree/zTreeStyle.css" />
    <script type="text/javascript" src="../js/EasyuiCRUD.js"></script>
    <title>Insert title here</title>
</head>
<body>
<div id="dd" class="easyui-dialog"
     style="width: 400px; height: 200px" title="登陆页面" buttons="#logBtn">
    <a href="<%=request.getContextPath()%>/zhuce.jsp" class="easyui-linkbutton" data-option="iconCls:'icon-ok'">注册</a>
    <span id="msg"></span>
    <form id="loginForm">
        <table id="grid" border=1>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username" id="username"
                           class="easyui-validatebox" data-options="required:true"></td>
            </tr>

            <tr>
                <td>密码:</td>
                <td><input type="text" name="password" id="password"
                           class="easyui-passwordbox" prompt="Password"
                           data-options="required:true"></td>
            </tr>
            <tr>
                <td>验证码:</td>
                <td><input name="code">
                    <img src="../user/getCode" id="img" onclick="changeCode(this)">
                </td>
            </tr>

            </tr>
        </table>
    </form>
</div>
<div id="logBtn">
    <a id="btn" href="javaScript:login()" class="easyui-linkbutton" data-option="iconCls:'icon-ok'">登陆</a>
    <!-- <a id="btn" href="javaScript:closeDiglod()" class="easyui-linkbutton" data-option="iconCls:'icon-cancel'">取消</a> -->
</div>
</body>

<script type="text/javascript">

    changeCode = function(img){

        $(img).attr("src",$(img).attr("src")+"?1");

    }



    function login(){

        var objData = $("#loginForm").serialize();


        $.ajax({
            url:"../user/login",
            data:objData,
            async:true,
            type:"post",
            success:function(data){
                //登录成功
                if(data=='1'){
                    location.href="../test/index";
                }else{
                    /* $.messager.alert(data) */
                    alert(data)
                }

            },error:function(){


            }




        })

    }

</script>
</html>
